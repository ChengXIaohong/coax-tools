<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="文本转换工具支持多种文本格式转换功能，包括大小写转换、驼峰命名、蛇形命名、串式命名等，适用于编程开发和文本处理场景。">
    <meta name="keywords" content="文本转换, 大小写转换, 驼峰命名, 蛇形命名, 串式命名, 文本处理">
    <meta name="author" content="coax">
    <title>文本转换工具 - coax的小工具</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/text-converter.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="converter-container">
                <div class="converter-header">
                    <h1>文本转换工具</h1>
                    <p>支持多种文本转换功能</p>
                </div>
                
                <div class="message" id="message"></div>
                
                <div class="conversion-options">
                    <div class="option-group">
                        <div class="option-header">
                            <label>转换类型:</label>
                        </div>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="toUpperCase" name="conversionType" value="toUpperCase" checked>
                                <label for="toUpperCase">转为大写</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="toLowerCase" name="conversionType" value="toLowerCase">
                                <label for="toLowerCase">转为小写</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="capitalize" name="conversionType" value="capitalize">
                                <label for="capitalize">首字母大写</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="camelCase" name="conversionType" value="camelCase">
                                <label for="camelCase">驼峰命名</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="snakeCase" name="conversionType" value="snakeCase">
                                <label for="snakeCase">蛇形命名</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="kebabCase" name="conversionType" value="kebabCase">
                                <label for="kebabCase">串式命名</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="input-output-container">
                    <div class="panel">
                        <div class="panel-header">
                            <h2>输入文本</h2>
                            <div class="panel-actions">
                                <button class="btn-small" id="clearInput">清空</button>
                            </div>
                        </div>
                        <textarea id="inputText" placeholder="在此输入需要转换的文本..."></textarea>
                    </div>
                    
                    <div class="panel">
                        <div class="panel-header">
                            <h2>转换结果</h2>
                            <div class="panel-actions">
                                <button class="btn-small" id="copyOutput">复制</button>
                            </div>
                        </div>
                        <textarea id="outputText" placeholder="转换后的文本将显示在这里" readonly></textarea>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="convertBtn" class="btn-large convert-btn">转换文本</button>
                    <button id="clearBtn" class="btn-large clear-btn">清空所有</button>
                </div>
                
                <div class="sample-data">
                    <p>没有文本数据？<span class="sample-link" id="loadSample">加载示例数据</span></p>
                </div>
            </div>
        </main>

        <footer id="pageFooter">
            <div class="footer-content">
                <p>&copy; <span id="currentYear"></span> coax的小工具. 保留所有权利。</p>
                <p>渝ICP备2025071398号</p>
            </div>
        </footer>
    </div>

    <script src="../js/text-converter.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
