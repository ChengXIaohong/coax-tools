<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="本地音乐播放器 - 支持多种音频格式的在线播放，可创建播放列表，调节音量和进度。">
    <meta name="keywords" content="音乐播放器, 音频播放, 本地播放, 播放列表, 音量控制">
    <meta name="author" content="coax">
    <title>本地音乐播放器 - coax的小工具</title>
    <link rel="stylesheet" href="../css/music-player.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="music-player-container">
                <div class="player-header">
                    <h1>本地音乐播放器</h1>
                    <p>上传并播放您的本地音乐文件</p>
                </div>

                <div class="player-controls">
                    <div class="track-info">
                        <div class="album-art">
                            <img id="albumArt" src="../images/default-album-art.svg" alt="专辑封面">
                        </div>
                        <div class="track-details">
                            <h2 id="trackTitle">未选择歌曲</h2>
                            <p id="trackArtist">-</p>
                        </div>
                    </div>

                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <input type="range" id="progressBar" min="0" max="100" value="0">
                        <span id="totalTime">0:00</span>
                    </div>

                    <div class="playback-controls">
                        <button id="prevBtn" class="control-btn" title="上一首">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                            </svg>
                        </button>
                        <button id="playPauseBtn" class="control-btn play-btn" title="播放/暂停">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                                <path id="playIcon" d="M8 5v14l11-7z"/>
                                <path id="pauseIcon" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" style="display: none;"/>
                            </svg>
                        </button>
                        <button id="nextBtn" class="control-btn" title="下一首">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                            </svg>
                        </button>
                    </div>

                    <div class="volume-control">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
                    </div>
                </div>

                <div class="file-upload">
                    <label for="audioFiles" class="upload-label">选择音乐文件</label>
                    <input type="file" id="audioFiles" accept="audio/*" multiple>
                    <p class="file-info">支持 MP3, WAV, OGG, FLAC 等格式</p>
                </div>

                <div class="playlist-container">
                    <h3>播放列表</h3>
                    <ul id="playlist" class="playlist">
                        <li class="playlist-item empty-playlist">播放列表为空，请上传音乐文件</li>
                    </ul>
                </div>
            </div>
        </main>

        <footer id="pageFooter">
            <div class="footer-content">
                <p>&copy; <span id="currentYear"></span> coax的小工具. 保留所有权利。</p>
                <p>渝ICP备2025071398号</p>
            </div>
        </footer>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="../js/music-player.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
