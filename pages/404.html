<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - coax的小工具</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/404.css">
    <!-- 添加favicon图标 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔧</text></svg>">
</head>
<body>
    <div class="container">
        <div class="not-found-container">
            <div class="error-code">404</div>
            <div class="error-message">哎呀，页面迷路了！</div>
            <div class="error-description">
                <p>您要找的页面似乎被外星人绑架了，或者可能从未存在过。</p>
                <p>不要担心，这并不意味着世界末日。</p>
            </div>
            <div class="astronaut-animation">
                <div class="astronaut">👨‍🚀</div>
            </div>
            <div class="error-actions">
                <a href="../index.html" class="btn home-btn">返回首页</a>
                <a href="javascript:history.back()" class="btn back-btn">返回上页</a>
            </div>
            <div class="fun-fact">
                <p>有趣的事实：404这个数字来源于万维网联盟（W3C）的会议室号码</p>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
</body>
</html>
