<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Docx转文本工具可将Word文档(.docx)转换为纯文本格式，方便内容提取和处理，基于Mammoth.js实现，支持在线转换。">
    <meta name="keywords" content="Docx转文本, Word转文本, 文档转换, 在线转换, Mammoth.js">
    <meta name="author" content="coax">
    <title>Docx转文本工具 - coax的小工具</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/docx-converter.css">
    <!-- 添加favicon图标 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔧</text></svg>">
</head>
<body>
    <div class="container">
        <main>
            <div class="converter-container">
                <div class="converter-header">
                    <h1>Docx转文本工具</h1>
                    <p>使用Mammoth.js将Word文档(.docx)转换为纯文本格式</p>
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>拖拽文件到这里或点击选择文件</p>
                    <input type="file" id="fileInput" class="file-input" accept=".docx">
                    <label for="fileInput" class="file-label" id="fileLabel">选择Docx文件</label>
                    <p style="font-size: 12px; color: #666; margin-top: 10px;">仅支持.docx格式文件</p>
                </div>
                
                <div class="file-info" id="fileInfo"></div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">正在处理...</div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在转换文件，请稍候...</p>
                </div>
                
                <div class="message error-message" id="errorMessage"></div>
                <div class="message success-message" id="successMessage"></div>
                
                <div class="preview-container" id="previewContainer">
                    <div class="preview-header">
                        <div class="preview-title">转换结果预览</div>
                        <button class="copy-btn" id="copyBtn">复制文本</button>
                    </div>
                    <div class="preview-content" id="previewContent"></div>
                </div>
            </div>
        </main>

        <!-- 自定义模态框 -->
        <div id="copyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>复制选项</h2>
                </div>
                <div class="modal-body" id="modalBody">
                    文本大小超过64KB，直接复制可能会导致浏览器卡顿。
                </div>
                <div class="modal-footer">
                    <button id="downloadBtn" class="modal-btn modal-btn-confirm">下载文本文件</button>
                    <button id="copyAnywayBtn" class="modal-btn modal-btn-cancel">仍然复制</button>
                    <button id="cancelBtn" class="modal-btn modal-btn-cancel">取消</button>
                </div>
            </div>
        </div>

        <footer id="pageFooter">
            <div class="footer-content">
                <p>&copy; <span id="currentYear"></span> coax的小工具. 保留所有权利。</p>
                <p>渝ICP备2025071398号</p>
            </div>
        </footer>
    </div>

    <!-- 引入Mammoth.js -->
    <script src="https://unpkg.com/mammoth@1.4.2/mammoth.browser.min.js"></script>
    <script src="../js/docx-converter.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
